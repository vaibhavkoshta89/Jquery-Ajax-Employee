<!DOCTYPE html>
<html>
<head>
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>


<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="page" id="tableHolder">

<script type="text/template" id="employee-list-template">
<a href="#/new" class="btn btn-primary">New Employee</a>
<table class="table striped table-hover">
<thead>
<tr><th>EMPNO</th>
<th>ENAME</th>
<th>JOB</th>
<th>MGR</th>
<th>HIREDATE</th>
<th>SAL</th>
<th>COMM</th>
<th>DEPTNO</th>
</tr>
</thead>

<tbody>
<% employees.each(function(employee){ %>
<tr>
<td><%= employee.get('EMPNO') %></td>
<td><%= employee.get('ENAME') %></td>

<td><%= employee.get('JOB') %></td>
<td><%= employee.get('MGR') %></td>
<td><%= employee.get('HIREDATE') %></td>
<td><%= employee.get('SAL') %></td>
<td><%= employee.get('COMM') %></td>
<td><%= employee.get('DEPTNO') %></td>
</tr>
<% }); %>
</tbody>
</table>
</script>
<div id ="div_ajaxResponse">

</div>

</div>
<div id="employee-form">
<script type="text/template" id="edit-employee-template">
<form class="form-horizontal" id="post-employee" method="post" name="post-employee">
	<div class="form-group">
    <label for="empno">EMPNO</label>
    <input type="text" class="form-control input-sm" id="empno" name="empno">
  </div>
  <div class="form-group">
    <label for="ename">ENAME</label>
    <input type="text" class="form-control input-sm" id="ename" name="ename">
  </div>
  <div class="form-group">
    <label for="job">JOB</label>
    <input type="text" class="form-control input-sm" id="job" name="job">
  </div>
  <div class="form-group">
    <label for="mgr">MGR</label>
    <input type="text" class="form-control input-sm" id="mgr" name="mgr">
  </div>
  <div class="form-group">
    <label for="hiredate">HIREDATE</label>
    <input type="date" class="form-control input-sm" id="hiredate" name="hiredate">
  </div>
  <div class="form-group">
    <label for="sal">SAL</label> 
    <input type="text" class="form-control input-sm" id="sal" name="sal">
  </div>
  <div class="form-group">
    <label for="comm">COMM</label>
    <input type="text" class="form-control input-sm" id="comm" name="comm">
  </div>
  <div class="form-group">
    <label for="deptno">DEPTNO</label>
    <input type="text" class="form-control input-sm" id="deptno" name="deptno">
  </div>
  <button type="button" name="submit" class="btn btn-primary addUser" id="submitEmployee">Submit</button>
</form>
</script>
</div>
</div>
<script type="text/javascript" src = "js/model.js"></script>
 <script type="text/javascript" src = "js/empview.js"></script>
</body>
</html>
