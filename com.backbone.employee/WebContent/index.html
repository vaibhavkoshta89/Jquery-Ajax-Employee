<!DOCTYPE html>
<html>
<head>
<link href="//cdnjs.cloudflare.com/ajax/libs/jquery-ui-bootstrap/0.5pre/assets/css/bootstrap.min.css" rel="stylesheet"/>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>

<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div class="page" id="tableHolder">

<table class="table table-hover table-condensed">
<thead>
<tr><th>EMPNO</th>
<th>ENAME</th>
<th>JOB</th>
<th>MGR</th>
<th>HIREDATE</th>
<th>SAL</th>
<th>COMM</th>
<th>DEPTNO</th>
<th></th>
</tr>
</thead>

<tbody id="employee">

</tbody>
</table>
<div id ="div_ajaxResponse">

</div>

<form class="form-horizontal" id="post-employee" method="post" name="post-employee">
	<div class="form-group">
    <label for="empno">EMPNO</label>
    <input type="text" class="form-control input-sm" id="empno">
  </div>
  <div class="form-group">
    <label for="ename">ENAME</label>
    <input type="text" class="form-control input-sm" id="ename">
  </div>
  <div class="form-group">
    <label for="job">JOB</label>
    <input type="text" class="form-control input-sm" id="job">
  </div>
  <div class="form-group">
    <label for="mgr">MGR</label>
    <input type="text" class="form-control input-sm" id="mgr">
  </div>
  <div class="form-group">
    <label for="hiredate">HIREDATE</label>
    <input type="date" class="form-control input-sm" id="hiredate">
  </div>
  <div class="form-group">
    <label for="sal">SAL</label>
    <input type="text" class="form-control input-sm" id="sal">
  </div>
  <div class="form-group">
    <label for="comm">COMM</label>
    <input type="text" class="form-control input-sm" id="comm">
  </div>
  <div class="form-group">
    <label for="deptno">DEPTNO</label>
    <input type="text" class="form-control input-sm" id="deptno">
  </div>
  <button type="button" name="submit" class="btn btn-primary" id="submitEmployee">Submit</button>
</form>

</div>
</div>

 <script type="text/javascript" src = "js/empAjax.js"></script>
</body>
</html>
